<!DOCTYPE html>
<html>
  <head>
    <title>Simple Three.js App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style type="text/css">
      @font-face {
        font-family: "trial";
        src: url("{{ url_for('static', filename='/CSCalebMono-Regular.ttf') }}")
          format("truetype");
        font-weight: bold;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
        font-family: Helvetica, sans-serif;
        font-weight: 100;
      }

      .layer1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 1;
      }
      .layer2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 1;
      }
      .title {
        font-family: "trial";
        font-size: 100px;
        color: #ffffff;
        margin: 0;
      }
      .img-fallback {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
      }
      .description {
        font-weight: 300;
        color: #a0a0a0bc;
        padding-left: 15px;
        font-size: 1.5rem;
        position: relative;
        top: -8%;
      }

      /* Buttons */
      .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        margin-top: -10px;
        border: 1px solid #27272a;
        border-radius: 10px;
      }

      .cta-button i {
        font-size: 1.1rem;
      }

      .cta-button.primary {
        background: var(--gradient-primary);
        color: #ffffff;
        border: 1px solid #27272a;
      }

      .cta-button.primary:hover {
        background: var(--gradient-hover);
        transform: translateY(-2px);
      }

      .cta-button.secondary {
        background: rgba(5, 5, 5, 0.1);
        color: #ffffff;
      }

      .cta-button.secondary:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .cta-button.outline {
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
      }

      .cta-button.outline:hover {
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
      }
      .column {
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: center;
        width: 100%;
        height: 100%;
        padding-left: 20vh;
      }
      .hero-stats {
        display: flex;
        gap: 3rem;
        animation: fadeInUp 0.8s ease-out 0.6s both;
        margin-bottom: 10vh;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        display: block;
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        color: var(--text-secondary, #718096);
        font-size: 0.95rem;
      }
      .hero-visual {
        flex: 1;
        max-width: 600px;
        position: relative;
      }

      .featured-projects {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .featured-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        text-decoration: none;
        color: var(--text-primary, #ffffff);
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
      }

      .featured-card:nth-child(1) {
        animation: fadeInSlideUp 0.6s ease-out 0.8s forwards;
      }

      .featured-card:nth-child(2) {
        animation: fadeInSlideUp 0.6s ease-out 1s forwards;
      }

      .featured-card:nth-child(3) {
        animation: fadeInSlideUp 0.6s ease-out 1.2s forwards;
      }

      .featured-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--gradient-primary);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
      }

      .featured-card:hover {
        transform: translateY(-5px);
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .featured-card:hover::before {
        opacity: 0.05;
      }

      .card-header {
        position: relative;
        z-index: 1;
      }

      .card-header h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.25rem;
        font-weight: 600;
      }

      .funding-progress {
        display: block;
        color: var(--text-secondary, #718096);
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .progress-bar {
        background: rgba(255, 255, 255, 0.1);
        height: 6px;
        border-radius: 3px;
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      .progress-fill {
        height: 100%;
        background: var(--gradient-primary);
        border-radius: 3px;
        transition: width 0.3s ease;
      }

      /* Features Section */
      .features {
        padding: 6rem 2rem;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
      }

      .features.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .features h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 4rem;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .feature-card {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-5px);
      }

      .feature-card i {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .feature-card h3 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .feature-card p {
        color: var(--text-secondary, #718096);
        line-height: 1.6;
      }

      /* How It Works */
      .how-it-works {
        padding: 6rem 2rem;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
      }

      .how-it-works.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .how-it-works h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 4rem;
      }

      .steps-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .step {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease;
      }

      .step:hover {
        transform: translateY(-5px);
      }

      .step-number {
        font-size: 3rem;
        font-weight: 800;
        color: var(--text-primary);
        opacity: 0.1;
        margin-bottom: 1.5rem;
      }

      .step h3 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .step p {
        color: var(--text-secondary, #718096);
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <video id="myVideo" class="layer1" autoplay loop playsinline>
        <source
          src="{{ url_for('static', filename='scene.mp4') }}"
          type="video/mp4"
        />
      </video>

      <div class="layer2">
        <div class="column">
          <header>
            <h1 class="title">Innofund</h1>
            <p class="description">
              Fuel the Future with AVAX and Share in the Vision
            </p>
          </header>
          <div class="hero-stats">
            <div class="stat-item">
              <span class="stat-number">{{ stats.total_projects }}</span>
              <span class="stat-label">Active Projects</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">{{ stats.total_eth }}Îž</span>
              <span class="stat-label">Total Funded</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">{{ stats.total_researchers }}</span>
              <span class="stat-label">Researchers</span>
            </div>
          </div>
          <div class="hero-cta">
            <a href="{{ url_for('main.feed') }}" class="cta-button secondary">
              <i class="fas fa-search"></i> Explore Projects
            </a>
            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.login') }}" class="cta-button secondary">
              <i class="fa-regular fa-user"></i> Login
            </a>
            {% endif %}
            <a href="{{ url_for('main.about') }}" class="cta-button secondary">
              <i class="fas fa-info-circle"></i> About Us
          </a>
          </div>
        </div>
      </div>
    </div>
  
        </div>
      </section>
    </div>
  </body>
  <script>
    const video = document.getElementById("myVideo");
    const fallbackImage = document.getElementById("fallbackImage");

    // Handle video error
    video.addEventListener("error", function () {
      video.style.display = "none";
      fallbackImage.style.display = "block";
    });

    // Also check if source is missing or invalid
    video.addEventListener("loadedmetadata", function () {
      if (video.networkState === HTMLMediaElement.NETWORK_NO_SOURCE) {
        video.style.display = "none";
        fallbackImage.style.display = "block";
      }
    });
  </script>
</html>
